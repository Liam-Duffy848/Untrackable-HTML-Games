<!DOCTYPE html>
<html>
<head>
    <title>Space Clicker</title>
</head>

<body>
    <script type="text/javascript">
    int clicks = 1;
    function click(1) {
        clicks += 1;
        document.getElementById("clicks").innerHTML = clicks;
    };
    </script>
    <button type="button" onClick="click(+1)">Click me</button>
    <p>Clicks: <a id="clicks">68</a></p>
